<ion-header>

    <ion-navbar color='myorange'>
        <ion-searchbar [(ngModel)]="searchbar" (search)="searchByKeyword($event)">
        </ion-searchbar>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item data-id="{{vid.id}}" (click)="gotoplayerpage(vid.id,vid.title)" *ngFor="let vid of videos">
            <ion-thumbnail item-start>
                <img src="{{vid.thumbnail_360_url}}">
            </ion-thumbnail>
            <h2> {{vid.title }}...</h2>
            <p> {{vid.description }}...</p>
        </ion-item>
    </ion-list>
    <h5>{{videoslength}}</h5>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
